<!DOCTYPE html>
<html>
<head>
    <title>เครื่องคำนวณค่า BMI</title>
    <style>
        /* ส่วนของ CSS สำหรับตกแต่งหน้าตา */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>เครื่องคำนวณค่า BMI</h1>

        <div class="input-group">
            <label for="height">ส่วนสูง (ซม.):</label>
            <input type="number" id="height" name="height">
        </div>

        <div class="input-group">
            <label for="weight">น้ำหนัก (กก.):</label>
            <input type="number" id="weight" name="weight">
        </div>

        <button onclick="calculateBMI()">คำนวณ</button>

        <div id="result"></div>
    </div>

    <script>
        // ส่วนของ JavaScript สำหรับคำนวณค่า BMI
        function calculateBMI() {
            let height = document.getElementById("height").value;
            let weight = document.getElementById("weight").value;

            if (height === "" || weight === "") {
                document.getElementById("result").innerHTML = "<span style='color: red;'>กรุณากรอกค่าให้ครบถ้วน</span>";
                return;
            }

            let heightInMeters = height / 100;
            let bmi = weight / (heightInMeters * heightInMeters);
            bmi = bmi.toFixed(2);

            let status = "";
            if (bmi < 18.5) {
                status = "น้ำหนักต่ำกว่าเกณฑ์";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                status = "น้ำหนักปกติ";
            } else if (bmi >= 25 && bmi <= 29.9) {
                status = "น้ำหนักเกิน";
            } else {
                status = "โรคอ้วน";
            }

            document.getElementById("result").innerHTML = `ค่า BMI ของคุณคือ: **${bmi}**<br>สถานะ: **${status}**`;
        }
    </script>

</body>
</html>
